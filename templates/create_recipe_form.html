{% extends "layout.html" %}
{%  block body %}

<div class="container text-center">
    <h1>Create new recipe</h1>

    <div>
     {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
</div>

 <form action="/save"
          method="post"
          enctype="multipart/form-data"
    >
        <div class="m-3">
            <div class="form-group row mb-3">
                <label class="col-form-label col-4">Recipe Name:</label>
                <div class="col-8">
                    <input class="form-control" type="text" name="name" required placeholder="Enter recipe name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-form-label col-4">Cooking time:</label>
                <div class="col-8">
                    <input class="form-control" type="text" name="cook_time" required placeholder="Enter cooking time">
                </div>
            </div>
              <div class="form-group row mb-3">
                <label class="col-form-label col-4">Serving:</label>
                <div class="col-8">
                    <input class="form-control" type="text" name="servings" required placeholder="Enter number of serving">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-form-label col-4">Instructions:</label>
                <div class="col-8">
                    <textarea class="form-control" type="text" name="instructions" placeholder="Enter recipe instructions"></textarea>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-form-label col-4">Ingredients:</label>
                <div class="col-8">
                    <textarea class="form-control" type="text" name="ingredients" placeholder="Enter recipe ingredients"></textarea>
                </div>
            </div>

            <div class="form-group row mb-3">
              <label for="formFileLg" class="col-form-label col-4">Recipe Image</label>
                <div class="col-8">
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-8">
                    <button type="submit" class="btn btn-primary btn-lg">Add</button>
                    <a class="btn btn-secondary btn-lg" href="/">Cancel</a>
                </div>
            </div>

        </div>

    </form>

</div>
{% endblock %}
